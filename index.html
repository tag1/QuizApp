<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<header class="navbar-fixed-top">

			<img src="img/4slogo.jpg">

			<h3>Title</h3>

			<p class="questiontext">1. Question goes here?</p>

		</header>
		
		<div class="greybox">
			
			<div class="picture">
				<img class="questionimage" src="img/test.jpeg">
			</div>

			<div class="answers">
				<div class="potentialanswers">
					<p class="answer1">This is answer one.</p>
					<p class="answer2">This is answer two.</p>
					<p class="answer3">This is answer three.</p>
					<p class="answer4">This is answer four.</p>	
				</div>

				<div class="btn-group btn-group-justified answergroup">
					<a class="btn btn-default" role="button">A</a>
					<a class="btn btn-default" role="button">B</a>
					<a class="btn btn-default" role="button">C</a>
					<a class="btn btn-default" role="button">D</a>
				</div>
	
			</div>


		</div>

		<footer class="navbar-fixed-bottom">
			
			<div class="progressbar container-fluid">
				<img class="progress1" src="img/testsmile.jpg">
				<img class="progress2" src="img/testsmile.jpg">
				<img class="progress3" src="img/testsmile.jpg">
				<img class="progress4" src="img/testsmile.jpg">
				<img class="progress5" src="img/testsmile.jpg">
			</div>

		</footer>
	</div>	
</body>
</html>
